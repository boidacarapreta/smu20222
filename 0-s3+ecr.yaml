AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Prefix:
    Type: String
    Default: smu20222

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref Prefix
  Repository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref Prefix

Outputs:
  RepositoryName:
    Value: !Ref Repository
    Export:
      Name: !Sub "${Prefix}-RepositoryName"
